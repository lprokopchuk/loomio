      lists:
        title: "Felsorolás\n-----\n"
        body: "Ime, így készíthetsz felsorolást:\n\n* hagyj egy üres sort a felsorolás előtt\n* használd a csillag (*) karaktert\n* hagyj egy szóközt a csillag után\n"
