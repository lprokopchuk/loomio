    getting_started:
      title: Kezdjük
      intro: "Amikor először kerülcs kapcsolatba a Loomioval, több út is kínálkozik a csatlakozásra.\nIme néhány információ minden egyes belépési pontról:\n"
      starting_new_group:
        title: Ha egy új Loomio csoportot akarsz indítani
      invited_into_group:
        title: Ha meghívtak egy Loomio csoportba
        body_html: "Ha meghívást kapsz egy létező Loomios csoportba, az értesítő email tartalmazni fog egy egyedi meghívó hivatkozást.\nAmikor rákattintva követed a hivatkozást, de nincs érvényes Loomio felhasználói fiókod, jelzést fogsz kapni, hogy regisztrálj az email címeddel és egy jelszóval.\nHa már van Loomio fiókod, egyenesen a csoportba kerülsz.\n"
      joining_existing_group:
        title_html: "Ha egy létező Loomio csoporthoz akarsz csatlakozni  (a <a href=\"http://loomio.org/explore\">Felfedező lap</a>)"
        body:
          explore_page_html: "A <a href=\"https://www.loomio.org/explore\">Felfedező lap</a> megmutatja neked az aktív nyilvános csoportokat a Loomion.\nEz elérhető a Loomio alkalmazás láblécének <strong>“Nyilvános csoportok”</strong>  hivatkozásán keresztül. \nA <a href=\"https://www.loomio.org/explore\">Felfedező lapon</a> kereshetsz a csoport neve vagy kulcsszavai vagy kategóriája alapján, majd rákattintva a csoportra láthatod annak nyilvános tartalmát.\nA csoport adatvédelmi beállításai határozzák meg miként válhatsz a csoport tagjává.\n"
          open_to_join_html: "Néhány nyilvános csoport  <strong>nyitott a csatlakozáshoz</strong>,  amely esetben egy <strong>\"Csatlakozz a csoporthoz\"</strong> gombot látsz a csoport oldalán.\nHa már van Loomio fiókod kattints a <strong>\"Csatlakozz a csoporthoz\"</strong> gombra, ami hozzáad téged a csoporthoz.\nHa nincs érvényes Loomio fiókod, jelzést fogsz kapni, hogy létrehozz egyet.\n"
          invitation_only_html: "Néhány nyilvános csoport új tagokat  <strong>csak meghívással</strong> endgedélyez, amely esetben láthatod ugyan a csoportot, de nem lesz sem gomb, sem más lehetőség a csatlakozásra a csoportlapon.\n"
      single_sign_on:
        title: Egyszeri felíratkozás
    group_settings:
      title: Csoport beállítások
      intro_html: "Új Loomio csoport indítása bármikor megtehető.\nAmikor újonnan indítasz csoportot, adva lesz egy lehetőség, hogy megadd hogyan működjön a csoportod kitöltve három űrlapot csoportod beállításainak különféle szempontjairól; <strong>Profil</strong>, <strong>Titkosság</strong> and <strong>Engedélyek</strong>.\nHa meg akarod változtatni a csoportod beállításait, megteheted azt rákattintva a <strong>“Lehetőségek”</strong> gombra a csoport lap jobb felső sarkában, majd kiválasztva a <strong>“Csoport beállítások szerkesztése”</strong> lehetőséget.\nEz csak a csoport koordinátotok számára látható.\n"
      group_profile:
        title: Csoport jellemzők
        body_html: "A csoport jellemzők beállítása megköveteli tőled, hogy válassz egy nevet a csoportod számára és írj egy csoport leírást.\nÍrd meg, hogy miért jött létre a csoport, például \"Ez egy nyilvános csoport kiállítás koordinátorok részére, a kiállítóhely használatra vonatkozó kérések érvényesítéséhez\" vagy \"Testületi tagok tere költségvetési javaslatok megfontolásához\".\nA csoportod célja idő közben változhat, de az segíthet, ha a leírás érthetővé teszi az új tagok számára, hogy miért is van az adott csoport.\nKiválaszthatod a csoport kategóriát is.\nHa ez egy nyilvános csoport és azt szeretnéd, hogy az emberek csatlakozni tudjanak a megbeszélésekhez, segíthet a kategória választás, így mások használhatják azt a kereséshez a  <a href=\"http://loomio.org/explore\">Felfedező lapon</a>.\n"
      group_privacy:
        title: Csoport titkosság
        intro_html: "Adatvédelmi beállításaid meghatározzák ki láthatja amit csinálsz a csoportodban, és ki szerezhet tagságot a csoportodhoz.\nAmikor beállítod a csoportodat választanod kell majd néhány lehetőség közül.\n"
        who_can_find_this_group:
          title: Ki találhatja meg ezt a csoportot?
          body:
            anyone_html: "Ha a <strong>“Bárki”</strong> lehetőséget választod, a csoport szerepelni fog a nyilvánosan kereshető csoportok  <a href=\"http://loomio.org/explore\">Felfedező lapján</a>, és más kereső kereső motorok listájában.\nEz megkönnyíti az embereknek, hogy megtalálják a csoportodat anélkül, hogy neked személyes meghívást kelljen küldened számukra.\nEz hasznos lehet nagyszámú ember esetén, akik még nem ismerik egymást egy csoportban.\n"
        how_do_people_join:
          title: Hogy lehet csatlakozni?
          body:
            membership_requests_html: "A tagsági kérelem érvényesíthető vagy elvethető.\n(Megjegyzés:  a <strong>“Kérés alapján”</strong> opció nem választható, ha a <strong>“Csak tagok számára”</strong> lehetőséget választottad a <strong>“Ki találhatja meg ezt a csoportot?”</strong> részben.)\n"
            invitation_only_html: "Ha a <strong>“csak meghívással”</strong> opciót választod, senki sem tud csatlakozni a csoporthoz személyes meghívó nélkül\nA meghívók elküldése a <a href=\"#inviting-members\">\"emberek meghívása”</a> oldalról történik.\n"
        who_can_see_discussions:
          title: Ki láthatja a vitákat?
          body:
            private_only_html: "Ha a <strong>“Csak zártkörű viták”</strong> lehetőséget választod, csoportodon kívülről senki sem láthatja majd megbeszéléseid tartalmát."
      group_permissions:
        title: Csoport engedélyezések
        what_can_members_do:
          title: Mit tehetnek a tagok?
          invite_and_approve_new_members:
            title: Hivj meg és hagyd jóvá az új tagok csatlakozását
            body_html: "Szeretnéd, hogy a csoportod tagjai <a href=\"#inviting-members\">meghívhassanak személyeket</a> csatlakozásra, és - a csoportod adatvédelmi beállításaitól függően - érvényesítsenek tagsági kérelmeket?\nHa ezt a lehetőséget választod a csoportod minden tagja meghívhat új embereket és érvényesíthet tagsági kérelmeket.\nHa ezek nincsenek kiválasztva, akkor csak a koordinátor lesz képes meghívni és érvényesíteni új tagokat.\n"
          create_subgroups:
            title: Alcsoport létrehozása
            body_html: "Akarod, hogy a Loomio csoportod tagjai új <a href=\"#subgroups\">alcsoportot</a> hozhassanak létre?\nHa ez a lehetőség ki van választva, a csoportodban mindenki létre tud majd hozni alcsoportokat.\nHa nincs kiválasztva, akkor csak a csoport koordinátor hozhat létre alcsoportokat.\n"
          start_discussions:
            title: Vitákat kezdeményez
            body_html: "Szeretnéd hogy a csoportban bárki képes legyen <a href=\"#starting-discussions\">új vitát kezdeményezni</a>?\nHa ez a lehetőség ki van választva, a csoportban mindenki indíthat vitát.\nHa nincs kiválasztva, akkor csak a csoport koordinátor tud megbeszélést kezdeni.\n"
          edit_discussion_context:
            title: Szerkeszti a viták összegzését a csoportban
          edit_comments:
            title: Szerkeszti a hozzászólásaikat bármikor
          raise_proposals:
            title: Javaslatokat indít
            body_html: "Szeretnéd hogy a csoportban bárki képes legyen <a href=\"#starting-proposals\">döntési javaslatot tenni</a>?\nHa ez a lehetőség ki van választva, a csoportban bárki képes lesz döntési javaslatot létrehozni egy témán belül.\nHa ez nincs kiválasztva, akkor csak a csoport koordinátor fog tudni döntési javaslatot tenni.\n"
          vote_on_proposals:
            title: Szavaz a javaslatokon
        what_next:
          title: Mi következik?
          body_html: "A csoport beállítás űrlap lezárása után át leszel irányítva a csoport lapra.\nA csoportod lapjáról meghívhatsz embereket, hogy csatlakozzanak a csoportodhoz.\nKattints  <a href=\"#inviting-members\">ide</a> hogy megtudj többet a meghívásról.\n"
    coordination:
      title: Csoportod koordinálása
      adding_cover_photo:
        title: Borítókép hozzáadása
      manage_membership:
        title: Tagság menedzselése
        body_html: "A csoport koordinátorok felelősek a csoportjaik tagságának menedzseléséért.\nEz jelenti a tagok hozzáadását és eltávolítását, koordinátori jogok megadását és megvonását.\nA koordinátorok emailt küldhetnek csoportjuk összes tagjának.\nEzek a tevékenységek végrehajthatók a <strong>\"Tagok\"</strong> oldalon.\nA Loomio csoport oldal jobb oldalán, van egy <strong>“Lehetőségek”</strong> gomb.\nA <strong>\"Tagok\"</strong> oldal eléréséhez kattints erre a gombra, és válaszd a <strong>“Tagok kezelése”</strong> lehetőséget.\nSzintén elérheted ezt az oldalt a <strong>\"Tovább...\"</strong> hivatkozásra kattintva a csoport lapod jobb oldalán található <strong>\"Tagok\"</strong> panelen.\n"
        membership_requests:
          title: Tagsági kérelmek elfogadása/elvetése
          body:
            approval_process_html: "Ha a <a href=\"#group-privacy\">csoport adatvédelmi beállítások</a> az embereknek a csoporthoz csatlakozást <strong>“Kérelemmel”</strong> engedik meg, akkor egy koordinátornak minden tagsági kérelmet érvényesítenie kell.\nCsoport koordinátorként emailt fogsz kapni minden esetben, ha érvényesítendő kérelem van.\nAz értesítő email hivatkozására kattintva át leszel irányítva a  <strong>\"Tagsági kérelmek\"</strong> oldalra, ahol érvényesítheted vagy elutasíthatod a kérést.\n"
            pending_requests_html: "Ha vannak függőben levő tagsági kérelmek, az is látható lesz a csoportod lapján a <strong>\"Tagsági kérelmek\"</strong> panelen.\nA hivatkozásra kattintva át leszel irányitva a <strong>\"Tagsági kérelmek\"</strong> oldalra.\n"
        email_group_members:
          title: email küldés csoport tagoknak
          body_html: "Ha emailt szeretnél küldeni csoportod minden tagjának, azt megteheted a <strong>“Tagok”</strong> oldalon.\nAz oldal jobb felső részén található <strong>\"Email a csoporttagoknak\"</strong> gombra kattintva írhatod meg és küldheted el a levelet acsoport minden tagjának.\n"
        group_coordinators:
          title: Koordinátorok hozzáadása/törlése
        group_members:
          title: Csoporttagok hozzáadása/törlése
          body_html: "Csak a koordinátorok tudnak csoport tagságot megvonni.\nA <strong>“Tagok”</strong> oldalon, minden csoporttag mellett lesz egy <strong>“Visszavonás”</strong> gomb.\nA gombra kattintás a vonatkozó tagot törli a csopotodból.\n"
      deactivating_groups:
        title: Csoport deaktiválása/archiválása
      coordinator_tips:
        title: Tippek a csoportodban való részvételre
        customise_invitation:
          title_html: Meghívó üzeneted testreszabása
        engaging_proposal:
          title: "Tegyél egy vonzó első javaslatot:"
        encourage_mentioning:
          title_html: "Ösztönözz <a href=\"#mentioning\">@megemlítve</a>:"
          body: "Egy másik egyszerű mód az emberek ösztönzésére, hogy részt vegyenek egy vitában, hosználjuk a @megemlítés funkciót, megnevezve a kívánt személyt; küldve nekik ezzel egy emailt arról, hogy megemlítették őket egy hozzászólásban. "
    inviting_members:
      title: Új tagok meghívása
      body:
        invitation_instructions_html: "Új emberek meghívásához a csoportodba, írd be email címeiket, vesszővel elválasztva.\nVálaszthatod a Loomio alapértelmezett üzenetét, vagy megfogalmazhatsz egy alkalmi üzenetet\n"
        invitation_link: "Amikor befejezed a meghívás űrlap kitöltését, egy-egy email megy majd minden általad megadott email címre a szövegeddel és egy egyedi meghívási hivatkozással:"
      importing_contacts:
        title: Kapcsolatok importálása
      pending_invitations:
        title: Függőben levő meghívók
    discussion_threads:
      title: Téma folyamok
      starting_discussions:
        title: Téma indítása
        body_html: "Ha új megbeszélést kívánsz indítani, megteheted azt a <a href=\"#dashboard\">Műszerfalon</a>, vagy a csoportod oladaláról, rákattintva a <strong>\"Megbeszélés indítása\"</strong> gombra az említett oldalak jobboldalán.\nHa a megbeszélést a műszerfalról indítod, a feltett kérdésre ki kell választanod azt a csoportot, amelyben a megbeszélésnek helyet kell kapnia.\n"
      providing_context:
        title: A kontextus
      discussion_privacy:
        title: Beszélgetések titkossága
        body_html: "A vita titkosságát a  <a href=\"#group-privacy\">csoport titkosság</a> határozza meg.\nHa a vitát egy nyilvános csoportban indítod választhatsz, hogy a vitád nyilvános (érstd: kereshető és látható bárki által), vagy zárt (csak a csoportod tagjai láthassák) legyen.\n"
      editing_discussions:
        title: Egy téma szerkesztése
      moving_discussions:
        title: Téma áthelyezése
      deleting_discussions:
        title: Téma törlése
        body_html: "Csak a csoport koordinátorok törölhetnek megbeszélést.\nAmikor törölnek egy megbeszélést, az el lesz távolítva és nem lehet visszaállítani.\nHa csoport koordinátor vagy, és töröni kívánsz egy csoportot, keresd fel a vitalapot, kattints a fogaskerék ikonra aztán válaszd a <strong>“Csoport törlése”</strong> lehetőséget a legördülő menüből.\n"
    comments:
      title: Hozzászólások
      posting_comments:
        title: Hozzászólások megtétele
        body: Hallathatod a hangod a vitában a hozzászólás dobozt használva a vitalap alján.
      markdown:
        title: Formázás
        body_html: "A Loomio a <strong>Markdown</strong> rendszert használja szövegek formázásához és képek beillesztéséhez.\nA Markdown engedélyezéséhez jelöld be a <strong>“Markdown”</strong> szót a hozzászólás szövegdoboz alatt.\nKattints <a href=\"https://www.loomio.org/d/Wh7vHaTk/markdown-text-formatting-made-easy\">ide</a> a Markdown használatához szükséges információkért.\n"
      attaching_files:
        title: Fájlok csatolása
        body: "Loomio lehetővé teszi számodra, hogy fájlokat csatolj a hozzászólásodhoz egy vitában.\nCsatolhatsz egy fájlt egy hozzászóláshoz az iratkapocs ikonra kattintva a vitalap végén található hozzászólás doboz alatt majd kiválasztva a fájlt a saját eszközödről.\n"
      mentioning_group_members:
        title: "@csoporttagok megemlítése"
        body_html: "Ha a csoportodban levő bizonyos személyek figyelmét szeretnéd felhívni, üsd be a <strong>‘@’</strong> jelet a hozzászólásodba, majd utána gépeld az illető nevét.\nA Loomio automatikusan felkínálja a felhasználóneveket.\nAz illető értesítést fog kapni arról, hogy megemlítetted őt egy hozzászólásban.\n"
      editing_comments:
        title: Egy hozzászólás szerkesztése
      liking_comments:
        title: Hivatkozás egy hozzászólásra
        body:
          liking_html: "Egy hozzászólás alatti <strong>“Tetszik”</strong> szóra kattintás a legegyszerűbb módja annak, hogy tudasd más tagokkal, érted és értékeled amit ők mondtak, anélkül, hogy hozzászólást írnál."
          unliking_html: "Amikor egy hozzászólás alatt rákattintasz a <strong>“Tetszik”</strong>- szóra, láthatóvá válik, hogy <strong>“Tetszik”</strong> neked a hozzászólás.\nVisszavonhatod a  <strong>“Tetszésedet”</strong> azzal, ha rákattintasz egy korábban tetsző hozzászólás <strong>“Nem tetszik”</strong> feliratára.\n"
      deleting_comments:
        title: Hozzászólás törlése
        body_html: "Törölheted saját hozzászólásaidat bármikor a hozzászólás jobb felső sarkában található <strong>\"X\"</strong>-re kattintva.\nA csoport koordinátor bármelyik hozzászólást törölheti egy megbeszélésből, amelyet egy általa koordinált csoportban tettek.\n"
    proposals:
      title: Javaslatok
      intro_html: "Javaslat tehető egy <a href=\"#discussion-threads\">megbeszélés folyamban</a>, ami magában foglalja a vitát és a döntési javaslatot.\nEgy egyszerű megbeszélés folyamban egyszerre csak egy aktív döntési javaslat lehet.\nA Loomio bátorítja a csoportokat, hogy indítsanak egy indító vitát a többféle vélemény kikristályosodására.\nA döntési javaslat egy olyan javasolt megoldás, amely természetesen merül fel és olyan ötletnek tűnik, amely elfogadást nyer.\n"
      starting_proposals:
        title: Javaslat tétel
        body:
          instructions_html: "Ha a csoport felkészült a döntéshozatalra, megfogalmazhatsz egy javaslatot a <strong>\"Hozz létre egy javaslatot\"</strong> gombra kattintva a vitalap jobb oldalán."
      editing_proposals:
        title: Egy javaslat szerkesztése
        body:
          intro_html: "A csoport koordinátorok és a javaslattevő mindaddig módosíthatja a javaslat szövegét, ameddig egy csoporttag nem szavaz.\nA szavazási határidő megváltoztatható a csoport koordinátor vagy a javaslattevő által a folyamatban levő szavazás ideje alatt is.\nA javaslat lezárható a beállított szavazási véghatáridő előtt is, ha tisztán látszik, hogy a javaslat nem felel meg a csoportnak.\n"
          instructions_html: "A <strong>\"Javaslat szerkesztése\"</strong> oldal a <strong>\"Szerkesztés\"</strong> hivatkozás segítségével érhető el, ami a vitalap jobb oldalán található <strong>\"Jelenlegi döntés\"</strong> panelen van."
      stating_positions:
        title: Álláspontod megadása
        body:
          intro_html: "Ha készen állsz arra, hogy véleményt mondj, kattints a négy ikon valamelyikére a javaslat alatt:"
      changing_positions:
        title: Álláspontod megváltoztatása
        body_html: "Ha meg szeretnéd változtatni az álláspontodat, azt megteheted, ha rákattintasz a  szavazatod meletti <strong>“edit”</strong> feliratra a lap jobb oldalán található  <strong>“Jelenlegi döntés”</strong> panelen."
      setting_outcome:
        title: Egy javaslat eredményének megállapítása
      closing_proposals:
        title: Egy javaslat lezárása
      previous_decisions:
        title: Lezárt javaslatok/korábbi döntések
    subgroups:
      title: Alcsoportok
      body:
        intro_html: "Gyakran szükséged lehet több Loomio csoportra, melyek egy szervezethez tartoznak, de azt találhatod, hogy minden csoportnak eltérő igényei vannak a tagságra, titkosságra és jogosítványokra vonatkozóan.\nIlyenkor hasznosak az alcsoportok.\n"
      subgroup_privacy:
        title: Alcsoport titkosság
        body:
          settings_html: "<p>Az alcsoport beállítások ugyanazok, mint a <a href=\"#group-settings\">csoport beállítások</a>, csak picit eltérő titkossági lehetőségekkel az alcsoportnak a főcsoporthoz viszonyított láthatóságát illetően.</p>\n<p>A <strong>“Ki találhatja meg ezt a csoporot?”</strong> cím alatti lehetőségek (az alcsoport űrlap <strong>“Titkosság”</strong> részében) meghatározzák hogy a főcsoport tagjai láthatják-e az alcsoportot.\nHa a <strong>“Személyek a [főcsoportban]”</strong> lehetőséget választjuk, akkor a csoport látható lesz az <strong>\"Alcsoportok\"</strong> panelben a főcsoport csoport lapján, illetve amikor a főcsoport tagjai elnavigálnak az alcsoport lapra, akkor is, ha nem tagjai az adott alcsoportnak.</p>\n<p>Létezik egy titkossági lehetőség az alcsoport vitáinak titkosságával kapcsolatban is.\nHa úgy döntesz, hogy a főcsoport tagjai láthatják a nem nyilvános alcsoportodat, akkor a <strong>“Titkosság”</strong> beállítások <strong>“Ki láthatja a vitákat?”</strong> részében választhatod, hogy a vitákat láthassák-e a főcsoport tagjai, vagy csak az alcsoport tagok.\nHa azt választod, hogy a vitákat csak az alcsoport tagok táthassák, akkor a főcsoport tagjai láthatják az alcsoport oldalát, de semmit nem fognak látni az alcsoport vita folyamaiból.</p>\n<p>Ha a <strong>“Személyek a [főcsoportban]”</strong> lehetőség nincs kiválasztva, csak az alcsoport tagjai találhatják meg azokat.</p>\n"
    dashboard:
      title: Műszerfalad
    keeping_up_to_date:
      title: Napra készen maradás
      volume:
        title: Hangerő
        body:
          intro_html: "<p>A hangerő vezérli, hogy mennyit halljál egy csoportból illetve a megbeszélésekből.</p>\n<p>Négy beállítás létezik mind a  <strong>Csoport hangerőre</strong> mind a <strong>Vita hangerőre</strong>.</p>\n<p>A <strong>Csoport hangerő</strong> a csoport oldalról változtatható, a <strong>\"Hangerő\"</strong> gombra kattintva a lap jobb oldalán található panelen. majd kiválasztva egyet a négy lehetőség közül:</p>\n"
          loud_title: Hangos
          loud_description: ",- ez lesz emailben elküldve neked, ha valamilyen aktivitás (hozzászólás, szavazat, új téma vagy javaslat illetve javaslat eredmény) történik a csoportban."
          normal_title: Normál
          normal_description: ",- ez csak fontos aktivitás: új téma vagy javaslat illetve javaslat eredmény esetén lesz emailben elküldve neked. "
          quiet_title: Csendes
          quiet_description: "- ez minden emailt kikapcsol. Az új csoport eseményeket a Műszerfalon fogod látni."
          mute_title: Néma
          upon_joining_group_html: "Amikor új csoporthoz csatlakozol, hangerő beállításod erre a konkrét csoportra vonatkozóan <strong>Normál</strong> lesz.\nEz azt jelenti, hogy emailt fogsz kapni, amikor új vita indul, amikor egy döntési javaslat születik vagy amikor egy javaslat eredményét közzéteszik.\n"
          reply_via_email_html: "Bármelyik hozzászólásra válaszolhatsz, amelyet emailben kaptál meg, és a válaszod a megfelelő Loomios vitában fog megjelenni.\nAlternatívaként választhatod, hogy a hozzászólást a Loomion, a vita részeként tekinted meg a <strong>“megnézem a Loomion”</strong> hivatkozásra kattintva az email láblécében.\n"
      email_settings:
        title: Email beállítások
        body_html: "Az <strong>Email beállítások</strong> oldalad lehetővé teszi számodra email értesítések létrehozását és beállítását azokra a csoportokra és megbeszélésekre, amelyekben részt veszel.\n<strong>Email beállítások</strong>  oldalad felkereséséhez kattints a saját nevedre a lap jobb felső sarkában, majd az <strong>“Email beállítások”</strong>-ra.\n"
      yesterday_on_loomio:
        title: Tegnap a Loomio-n
    user_profile:
      title: Felhasználói profilod
      language_settings:
        title: Nyelvi beállítások
      usernames:
        title: Felhasználónevek
      updating_personal_settings:
        title: Személyes beállításaid frissítése
      profile_photo:
        title: Profilkép feltöltése
      changing_passwords:
        title: Jelszavad megváltoztatása
      account_deactivation:
        title: Deaktiváljuk a fiókod
      account_reactivation:
        title: Fiókod újraaktiválása
    leaving_groups:
      title: Kilépés egy csoportból
    translation:
      title: Fordítás
    security:
      title: Titkosság és biztonság
      body_html: "<p>Megnézheted  <a href=\"https://www.loomio.org/privacy\">Adatvédelmi irányelveinket</a></p>\n<p>Ha speciális biztonsági aggályaid vannak, azt ajánljuk, hogy telepítsd a Loomio saját verzióját.\nTovábbiakat találsz a saját verzió üzemeltetéséről a wikiben: <a href=\"https://github.com/loomio/loomio/wiki\">github.com/loomio/loomio/wiki</a>.</p>\n"
    contributing:
      title: Hozzájárulás a Loomiohoz
      body:
        translation:
          title_html: Fordítás
        loomio_community:
          title_html: A Loomio Közösség
    loomio_community:
      title: A Loomio Közösség
      body_html: "<p>A <a href=\"https://www.loomio.org/g/WmPCB3IR/loomio-community\">Loomio Közösség</a> egy nyilvános csoporta loomios felhasználók és fejlesztők egész közössége számára, az együttléthez, a Loomio fejlesztésének és a közreműködés megbeszélésére.\nBárki csatlakozhat, egyszerűen, tagsági kérelemmel <a href=\"https://www.loomio.org/g/WmPCB3IR/loomio-community\">a csoportba</a> és a koordinátor érvényesíti a kérésedet.</p>\n<p>Számos nyilvános Loomio Közösségi alcsoport létezik a közösségi ökoszisztéma különböző változatainak címezve.\nEzek a csoportok nyitottak minden csatlakozó számára, akit érdekel a közreműködés vagy csak kíváncsi a Loomiora.\nLétezik egy <a href=\"https://www.loomio.org/g/cpaM3Hsv/loomio-community-translation\">fordító alcsoport</a>, egy <a href=\"https://www.loomio.org/g/GN7EFQTK/loomio-community-feature-ideas\">Funkció ötlet alcsoport</a>, egy <a href=\"https://www.loomio.org/g/C7I2YAPN/loomio-community-installing-loomio\">Loomio telepítés alcsoport</a> a helyi telepítések támogatására és segítésére, és egy alcsoport a<a href=\"https://www.loomio.org/g/7jWVDr04/loomio-community-group-coordinators\">Loomio csoport koordinátorok</a> számára, hogy megosszák serkentő tippjeiket és trükkjeiket, amivel közösen növelhetjük tudásunkat és építhetjük közös erőforrásainkat a Loomio közös használatának legjobb módjaival kapcsolatban.</p>\n<p>Továbbiakat is megtudhatsz a Loomio Közösség működéséről <a href=\"https://www.loomio.org/discussions/5200\">itt</a>.</p>\n"
    loomio_development:
      github_issues_html: Loomio esemény követő a Githubon
    faq:
      title: GYIK
      approved_membership_request:
        title: "Érvényesítettem azoknak az embereknek a tagsági kéremét, akik a csoportomhoz akartak csatlakozni, de nem jelentek meg  mint tagok, mi történik?"
        body: "Ha olyan emberek kértek tagságot a csoportodhoz, akiknek nincs Loomio fiókjuk, akkor előbb létre kell hozniuk egy fiókot, mielőtt a csoportod tagjaivá válnak.\nAzután, hogy érvényesítetted az ő tagsági kérelmüket, egy visszaigazoló emailt fognak kapni, benne a hivatkozás, amely kéri őket a Loomio fiók létrehozatalára, benne egy hivatkozással, a levél kéri őket, hogy hozzák létre Loomio fiókjukat.\nAmikor a fiók létrejön, ők megjelennek csoportod tagjaiként.\n"
      forgotten_password:
        title: "Elfelejtettem a jelszavamat, mit csináljak?"
        body_html: "Ha elfelejtette a jelszavát kattintson az  <strong>“Elfelejtette jelszavát?”</strong> hivatkozásra a <a href=\"http://www.loomio.org/users/sign_in\">Bejelentkezés oldalon</a>.\nMeg kell adnia a Loomio fiókjához tartozó email címet és a jelszó helyreállítási utasításokat elküldjük arra az email címre.\n"
      loomio_account:
        title: Szükségem van Loomio fiókra egy vitában való részvételhez?
        body: "Igen. Habár különféle csoport titkossági szintek léteznek, mindenkinek, aki részt kíván venni egy Loomio csoportban, szüksége van egy Loomio fiókra."
      cost:
        title: Kell fizetni a Loomio használatáért?
        body_html: "<p>Egy olyan árazási modellt fejlesztünk, amely összhangban van a társadalmi küldetésünkkel: <strong>mindenki számára egyszerűvé tenni, hogy bárhonnan részt vehessen a rá ható döntésekben</strong>.</p>\n<p>Ha  <strong>cégként, formális szervezetként vagy munkahelyen</strong> használja a Loomiot, a havi előfizetési díj 2 USD lesz tagonként, egy <strong>30-napos ingyenes próbaidőszak</strong> után.</p>\n<p>Több mint 100 tag van? Nagy szervezeteknek szóló ajánlatért <a href=\"mailto:contact@loomio.org\">keressen minket</a>.</p>\n<p>A pénz  nem lehet akadálya, hogy az emberek nagy dolgokra használják a Loomiot saját <strong>közösségükben</strong>.\nHa a csoportjának nincs fedezete a szoftverre, nem kell előfizetést vásárolnia. Mindazonáltal alkalmasint felkérhetjük csoportjának tagjait adakozásra.</p>\n"
      single_sign_on:
        title: "Beléphetek Google-lal, Facebookkal vagy Twitterrel?"
        body_html: "Igen, nézd meg az \"Egyéni bejelentkezés\" részt az <a href=\"#getting-started\">Első lépések</a> fejezetben."
      loomio_instance:
        body_html: "Van egy telepítési útmutató <a href=\"https://github.com/loomio/loomio/wiki\">Github wiki-nken</a> és egy <a href=\"https://www.loomio.org/g/C7I2YAPN/loomio-community-installing-loomio\">Loomio Közösség alcsoport</a> a saját telepítések támogatására és segítésére.\nHa azt fontolgatod, hogy a Loomio saját verzióját telepíted, erősen ajánljuk, hogy csatlakozz ehhez a csoporthoz.\n"
      feature_idea:
        title: "Mit tegyek, ha új funkcióra van javaslatom?"
      max_group_size:
        title: Mekkora maximális taglétszámom lehet egy csoportban?
        body_html: "Jelenleg a maximális csoport méret 300 tag. Ha valamiért szüksége volna növelni ezt, lépjen kapcsolatba velünk - <a href=mailto:contact@loomio.org>contact@loomio.org</a>. "
      feedback_link: "Kihagytunk valamit? Várjuk visszajelzését >"
    back_to_top: ^ Vissza a tetejére
    feedback_discussion: "Gondolja, hogy ez a magyarázat világosabb is lehetne? Várjuk visszajelzését >"
